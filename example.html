	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Thronis Select Demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="./src/ts-select.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 	<script src="./src/ts-select.js"></script>
    <!--
    <script src="./lang/ts-select-turkish.js"></script>

</head>
<body>
	 	<div class="container">
 		<h2 class="mb-4 mt-2">Thronis Select Demonstration</h2>
         <div class="row mb-2">
            <div class="col-2">
                <button id="btnGetValues" class="w-100 btn btn-primary">Get Values</button>
            </div>
            <div class="col-2">
                <button id="btnSetValues" class="w-100 btn btn-primary">Set Values</button>    
            </div>
            <div class="col-2">
                <button id="btnSelectAll" class="w-100 btn btn-primary">Select All</button>    
            </div>
            <div class="col-2">

        </div>

                        <option value="1241" data-id="1241" data-info="Default Python IDE">IDLE</option>
                      </group>

                        <option value="1244" data-id="1244" data-info="Browser-based editor">StackBlitz</option>
                      </group>

                      </group>
                    
                      <group label="Rust">

                      <group label="PHP">

                      </group>
                </select>
            </div>
        </div>
	</div>

    <script>

    $("#btnGetValues").click(function() 
    {
        console.log("Getting values...");
        const values = $("#sp").tsVal();
        console.log("Current values:", values);
    });
     
    $("#btnSetValues").click(function() 
    {
        console.log("Setting values : ",[1252,1253,1254,1255,1256]);
        $("#sp").tsVal([1252,1253,1254,1255,1256]);
    });
    
    $("#btnSelectAll").click(function() {
        $("#sp").tsAll();
    });
    
    $("#btnSelectNone").click(function() {
        $("#sp").tsNone();
    });
    
    $("#btnSelectInverse").click(function() {
        $("#sp").tsInverse();
    });
</script>
</body>
</html>
